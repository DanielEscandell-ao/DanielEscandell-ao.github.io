<!DOCTYPE html>
<html>

    <title>Ejercicio de CSS</title>
    <style>
        /*AÃ±adir bordes a la tabla*/
        table, th, td, tr {border: 1px solid; border-collapse: collapse; padding: 5px;}
        tr td+ td {background-color: red;}
        tr td+ td+ td {background-color: green;}
        tr td+ td+td+td {background-color: blue;}
        tr td {color: teal}
        tr+tr td {color:red}
        tr+tr+tr td {color: blue}
        tr+tr+tr+tr td {color: orange}
        tr+tr+tr+tr+tr td {color: purple}
        tr+tr+tr+tr+tr+tr td {color:olive}
        tr+tr+tr+tr+tr+tr+tr td {color: fuchsia}
        tr+tr+tr+tr+tr+tr+tr+tr td {color:green}
    </style>
  </head>
  <body>
    <table border="1">
      <tr>

      </tr>
      <tr>
        <td>orange</td>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>olive</td>

      </tr>
      <tr>
        <td>fuchsia</td>

      </tr>
      <tr>
        <td>green</td>

        <td>green</td>
        <td>green</td>
      </tr>
    </table>
  </body>
</html>
