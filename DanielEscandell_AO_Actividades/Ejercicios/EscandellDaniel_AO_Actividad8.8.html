<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de CSS</title>
    <style>
        /*AÃ±adir bordes a la tabla*/
        table, th, td, tr {border: 1px solid; border-collapse: collapse; padding: 5px;}
        /*Ponerle a la segunda columna el color rojo de fondo*/
        tr td+ td {background-color: red;}
        /*Ponerle a la tercera columna el color verde de fondo*/
        tr td+ td+ td {background-color: green;}
        /*Ponerle a la cuarta columna el color azul de fondo*/
        tr td+ td+td+td {background-color: blue;}
        /*Ponerle a la primera fila el color teal*/
        tr td {color: teal}
        /*Ponerle a la segunda fila el color rojo*/
        tr+tr td {color:red}
        /*Ponerle a la tercera fila el color azul*/
        tr+tr+tr td {color: blue}
        /*Ponerle a la cuarta fila el color naranja*/
        tr+tr+tr+tr td {color: orange}
        /*Ponerle a la quinta fila el color morado*/
        tr+tr+tr+tr+tr td {color: purple}
        /*Ponerle a la sexta fila el color oliva*/
        tr+tr+tr+tr+tr+tr td {color:olive}
        /*Ponerle a la septima fila el color fucsia*/
        tr+tr+tr+tr+tr+tr+tr td {color: fuchsia}
        /*Ponerle a la octava fila el color verde*/
        tr+tr+tr+tr+tr+tr+tr+tr td {color:green}
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>teal</td>
        <td>teal</td>
        <td>teal</td>
        <td>teal</td>
      </tr>
      <tr>
        <td>red</td>
        <td>red</td>
        <td>red</td>
        <td>red</td>
      </tr>
      <tr>
        <td>blue</td>
        <td>blue</td>
        <td>blue</td>
        <td>blue</td>
      </tr>
      <tr>
        <td>orange</td>
        <td>orange</td>
        <td>orange</td>
        <td>orange</td>
      </tr>
      <tr>
        <td>purple</td>
        <td>purple</td>
        <td>purple</td>
        <td>purple</td>
      </tr>
      <tr>
        <td>olive</td>
        <td>olive</td>
        <td>olive</td>
        <td>olive</td>
      </tr>
      <tr>
        <td>fuchsia</td>
        <td>fuchsia</td>
        <td>fuchsia</td>
        <td>fuchsia</td>
      </tr>
      <tr>
        <td>green</td>
        <td>green</td>
        <td>green</td>
        <td>green</td>
      </tr>
    </table>
  </body>
</html>
