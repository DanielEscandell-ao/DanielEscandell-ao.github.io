<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="get">
    <legend>Datos de contacto</legend><br>
    <label for="fname">Nombre:</label><br>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Apellido:</label><br>
    <input type="text" id="lname" name="lname" required><br>
    <label for="email">Correo electr√≥nico:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="birthday">Fecha de nacimiento:</label><br>
    <input type="date" id="birthday" name="birthday" required><br>
    <label for="website">Sitio web:</label><br>
    <input type="url" id="website" name="website" required><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Masculino</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Femenino</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Otro</label><br>
    <label for="favcolor">Color favorito:</label><br>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000" required><br>
    <label for="appt">Elige una hora para la cita:</label><br>
    <input type="time" id="appt" name="appt" required><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
