<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="https://www.google.com/?hl=es">
      <legend>Datos de contacto</legend>
      <br />
      Nombre:
      <br />
      <input type="text" />
      <br />
      Direccion:
      <br />
      <input type="text" />
      <br />
      Telefono:
      <br />
      <input type="number" />
      <br />
      <br />
      <input type="submit" value="Enviar Datos" />
    </form>
    <br>
    <form action="https://www.google.com/?hl=es" method="get">
        <fieldset>
        Google:
        <br>
        <input type="search" name="q">
        <input type="submit" value="Buscar">
        <select name="Lista">
            <option value=""></option>
            <option value="Opcion 1">Opcion 1</option>
            <option value="Opcion 2">Opcion 2</option>
            <option value="Opcion 3">Opcion 3</option>
        </select>
        <textarea name="area de texto" rows="3" cols="50"></textarea>
    </fieldset>
    </form>
  </body>
</html>
